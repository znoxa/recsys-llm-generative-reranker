apiVersion: apps/v1
kind: Deployment
metadata: { name: candidate }
spec:
  replicas: 3
  selector: { matchLabels: { app: candidate } }
  template:
    metadata: { labels: { app: candidate } }
    spec:
      containers:
      - name: candidate
        image: ghcr.io/example/recsys-llm/candidate:latest
        ports: [{ containerPort: 8081 }]
---
apiVersion: v1
kind: Service
metadata: { name: candidate }
spec:
  selector: { app: candidate }
  ports: [{ port: 8081, targetPort: 8081 }]
